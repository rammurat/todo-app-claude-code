<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding declaration - must be within first 1024 bytes -->
    <meta charset="UTF-8" />
    
    <!-- Favicon - icon displayed in browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title displayed in browser tab -->
    <title>Todo App - Manage Your Tasks</title>
    
    <!-- Meta description for SEO -->
    <meta name="description" content="A simple and efficient todo application to help you manage your daily tasks and stay organized." />
    
    <!-- Meta keywords for SEO -->
    <meta name="keywords" content="todo, tasks, productivity, organization, task management" />
    
    <!-- Author information -->
    <meta name="author" content="Todo App Developer" />
  </head>
  
  <body>
    <!-- Main application container where React will mount -->
    <div id="root"></div>
    
    <!-- Main application script - React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
